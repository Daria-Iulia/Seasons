<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="season.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Seasons</title>
  </head>
  <body>
    <section class="options">
      <div class="options">
        <div class="option active" style="background-image: url(winter.jpg)">
          <div class="shadow"></div>
          <div class="label">
            <div class="icon">
              <i class="fa fa-snowflake"></i>
            </div>
            <div class="info">
              <div class="main">Winter</div>
            </div>
          </div>
        </div>
        <div class="option" style="background-image: url(autumn.jpg)">
          <div class="shadow"></div>
          <div class="label">
            <div class="icon">
              <i class="fas fa-leaf"></i>
            </div>
            <div class="info">
              <div class="main">Autumn</div>
            </div>
          </div>
        </div>
        <div class="option" style="--optionBackground: url(spring.jpg)">
          <div class="shadow"></div>
          <div class="label">
            <div class="icon">
              <i class="fas fa-flower"></i>
            </div>
            <div class="info">
              <div class="main">Spring</div>
            </div>
          </div>
        </div>
        <div class="option" style="--optionBackground: url(summer.jpg)">
          <div class="shadow"></div>
          <div class="label">
            <div class="icon">
              <i class="fas fa-sun"></i>
            </div>
            <div class="info">
              <div class="main">Summer</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      $(".option").click(function () {
        $(".option").removeClass("active");
        $(this).addClass("active");
      });
    </script>
  </body>
</html>
